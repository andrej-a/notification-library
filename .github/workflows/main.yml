name: CI
on:
    push:
        branches: ['main', 'develop']
    pull_request:
        branches: ['main', 'develop']
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: install modules
              run: yarn install
            - name: eslint check
              run: yarn run eslint:test
            - name: storybook build
              run: yarn run build-storybook
            - name: rollup build
              run: yarn run build
